    <script>
        // Enhanced Word Management System
        class WordManager {
            constructor() {
                this.words = JSON.parse(localStorage.getItem('words')) || [];
                this.collectedWords = JSON.parse(localStorage.getItem('collectedWords')) || [];
                this.uniqueJapanese = new Set(
                    this.collectedWords.map(index => this.words[index].japanese)
                );
            }

            addWord(word, autoCollect = false) {
                if (!this.uniqueJapanese.has(word.japanese)) {
                    this.words.push(word);
                    if (autoCollect) {
                        this.collectedWords.push(this.words.length - 1);
                        this.uniqueJapanese.add(word.japanese);
                    }
                    this.save();
                    return true;
                }
                return false;
            }

            save() {
                localStorage.setItem('words', JSON.stringify(this.words));
                localStorage.setItem('collectedWords', JSON.stringify(this.collectedWords));
            }

            resetCollection() {
                this.collectedWords = [];
                this.uniqueJapanese.clear();
                this.save();
            }
        }

                    }));
            }

            generateOptions(correctIndex) {
                const correct = wordManager.words[correctIndex];
                const options = [correct.meaning];
                
                while (options.length < 4) {
                    const random = wordManager.words[
                        Math.floor(Math.random() * wordManager.words.length)
                    ];
                    if (!options.includes(random.meaning)) {
                        options.push(random.meaning);
                    }
                }
